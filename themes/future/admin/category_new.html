<div class='head_dark'> {$lang.admin_section_forums} -&gt; {$lang.admin_section_edit_forum} </div>
<div class='body' style='padding:10px 9px 10px 12px'>
 <form method='post' action='{function="url('admin_forums', null, 'new_category')"}'>
  <div class='hline'><span>Datos</span></div>
  <p>
   <label class='label'>Nombre:</label>
   <input class='small' type='text' name='name' value='' />
  </p>
  <p>
   <label class='label' for='category'>Poner por debajo de:</label>
   <select id='category' name='category'>
    {loop="$categories"}
     <option value='{$value.orden}'>{$value.nombre}</option>
    {/loop}
   </select>
  </p>
  <p>
   <label class='label'>Nivel para ver la categor√≠a:</label>
   <select name='level'>
    {loop="$grades"}
     <option value='{$value.nivel_acceso}'>{$value.nombre}</option>
    {/loop}
   </select>
  </p>
  <div class='hline'></div>
  <p>
   <input type='submit' name='enviar' value='{$lang.admin_send}' class='button green' />
  </p>
 </form>
</div>
