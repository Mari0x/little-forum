<div class='head_dark'> {$lang.admin_section_forums} -&gt; {$lang.admin_section_new_forum} </div>
<div class='body' style='padding:10px 9px 10px 12px'>
 <form method='post' action='{function="url('admin_forums', null, 'new_forum')"}'>
  <div class='hline'><span>Datos</span></div>
  <p>
   <label class='label'>Nombre:</label>
   <input class='small' type='text' name='name' value='' />
  </p>
  <p>
   <label class='label'>Descripci&oacute;n:</label>
   <input class='large' type='text' name='description' value=''/>
  </p>
  <p>
   <label class='label' for='father'>Foro Padre:</label>
   <select id='father' name='father'>
    <option value='0' selected>Ninguno</option>
    {loop="$forums"}
     {if="$value.foros != false"}
      {loop="$value.foros"}
       <option value='{$value.id}' {if="$value.id === $to_forum"}selected{/if}>{$value.nombre}</option>
        {if="is_array($value2.subs)"}
         {loop="$value2.subs"}
          <option value='{$value.id}' {if="$value.id === $to_forum"}selected{/if}> - {$value.nombre}</option>
         {/loop}
        {/if}
       {/loop}
     {/if}
    {/loop}
   </select>
  </p>
  <p>
   <label class='label' for='category'>Categor&iacute;a:</label>
   <select id='category' name='category'>
    {loop="$categories"}
     <option value='{$value.id}' {if="$value.id === $to_category"}selected{/if}>{$value.nombre}</option>
    {/loop}
   </select>
  </p>
  <p>
   <label class='label' for='type'>Tipo:</label>
   <select id='type' name='type'>
    {loop="$types"}
     <option value='{$value.num}'>{$value.key}</option>
    {/loop}
   </select>
  </p>
  <div class='hline'><span>Redirecci&oacute;n</span></div>
  <p>
   <label class='label'>URL:</label>
   <input class='small' name='redir' value='' />
  </p>
  <p>
   <label class='label'>Visitas:</label>
   <input class='small' name='hits' value='0' />
  </p>
  <div class='hline'><span>Permisos</span></div>
  <p>
   <label class='label'>Nivel para ver el foro:</label>
   <select name='nivel_ver'>
    {loop="$grades"}
     <option value='{$value.nivel_acceso}'>{$value.nombre}</option>
    {/loop}
   </select>
  </p>
  <p>
   <label class='label'>Nivel para crear temas aqu&iacute;:</label>
   <select name='nivel_crear'>
    {loop="$grades"}
     <option value='{$value.nivel_acceso}'>{$value.nombre}</option>
    {/loop}
   </select>
  </p>
  <div class='hline'></div>
  <p>
   <input type='submit' name='enviar' value='{$lang.admin_send}' class='button green' />
  </p>
 </form>
</div>
