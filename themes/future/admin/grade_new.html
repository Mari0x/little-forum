<div class='head_dark'>{$lang.admin_section_grades} > {$lang.admin_grades_new}</div>

   <select name='type'>

    <option value='{function="Grades::TYPE_ASSIGN"}'>Asignable</option>

   <label class='label'>Negrita:</label>

 </form>
</div>
